<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Cartão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2e;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            background: #2c2c3c;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .cartao {
            width: 100%;
            max-width: 300px;
            background: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 0 auto 20px;
        }
        .cartao .chip {
            width: 50px;
            height: 30px;
            background: gold;
            margin: 10px auto;
        }
        .cartao .numero {
            font-size: 18px;
            margin: 15px 0;
        }
        .cartao .nome {
            font-size: 16px;
        }
        .formulario {
            width: 100%;
            text-align: center;
        }
        .formulario input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
        .formulario button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .cartao {
                max-width: 250px;
            }
            .formulario h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cartao">
            <div class="chip"></div>
            <div class="numero">0000 0000 0000 0000</div>
            <div class="nome">Nome no Cartão</div>
        </div>
        <div class="formulario">
            <h2>Veja se seu cartão vazou na internet</h2>
            <input type="text" placeholder="Nome no cartão">
            <input type="text" placeholder="Número do cartão">
            <input type="text" placeholder="Data de expiração (MM/AA)">
            <input type="text" placeholder="CVV">
            <input type="password" placeholder="Senha do cartão">
            <button onclick="verificar()">Verificar</button>
        </div>
    </div>

    <script>
        function verificar() {
            alert("Cuidado! Nunca insira os dados do seu cartão em sites desconhecidos.");
        }
    </script>
</body>
</html>
